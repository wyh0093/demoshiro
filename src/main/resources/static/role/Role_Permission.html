    <div class="tree_left l_left" style="padding-left: 30px">
        <ul id="treeDemo" class="ztree">

        </ul>
        <button style="margin-left: 30px" class="tabe_btn" onclick="onCheck()">保存</button>
    </div>
</body>

<script>
    var sendID, sendName, zTree, nodes
    $(function () {
        var setting = {
            check: {
                enable: true,
                chkStyle: "checkbox",
                chkboxType: { "Y" : "ps", "N" : "ps" }
            },
            view: {
                dblClickExpand: false,//双击节点时，是否自动展开父节点的标识
                showLine: true,//是否显示节点之间的连线
                selectedMulti: false //设置是否允许同时选中多个节点
            },

            data: {
                simpleData: {//简单数据模式
                    enable:true,
                    idKey: "id",
                    pIdKey: "pId"
                }
            },
            callback: {
                beforeClick: function(treeId, treeNode) {
                    zTree = $.fn.zTree.getZTreeObj("treeDemo");
                    if (treeNode.isParent) {
                        zTree.expandNode(treeNode);//如果是父节点，则展开该节点
                    }else{
                        zTree.checkNode(treeNode, !treeNode.checked, true, true);//单击勾选，再次单击取消勾选
                    }
                }
            }
        };
        $(document).ready(function(){
            $.ajax({
                type: "post",
                url: contextPath+"permission/userPermission",
                data:{id:parent.roleId},
                dataType: 'json',
                success: function(data) {
                    $.fn.zTree.init($("#treeDemo"), setting, data).expandAll(true);
                }

            });

        });
    });
    //取消
    function checkCancel() {
        parent.layer.closeAll();
    }
    //保存事件
    function onCheck(){
        var treeObj=$.fn.zTree.getZTreeObj("treeDemo"),
                nodes=treeObj.getCheckedNodes(true),
                v="";
        var str = "";
        for(var i=0;i<nodes.length;i++){
            v+=nodes[i].name + ",";
            console.log("节点id:"+nodes[i].id+"节点名称"+v); //获取选中节点的值
            str+=nodes[i].id+",";
        }
        $.ajax({
            type: "post",
            url: contextPath+"permission/update",
            data:{rId:parent.roleId,pId:str},
            dataType: 'text',
            success: function(data){
               if(data=="success"){
                   parent.successAlert('保存成功!');
               }
            }

        });


    }
    function RoleSave() {
        var dataParams = "";
        if(parent.operate==1){
            //添加
            dataParams={name:$("#RoleName").val(),description:$("#RoleMS").val()};
        }else{
            //修改
            dataParams={id:parent.roleId,name:$("#RoleName").val(),description:$("#RoleMS").val()};
        }
       $.ajax({
            type: "post",
            url: contextPath+"role/save",
            data:dataParams,
            dataType: 'text',
            success: function(data){
                if(data=="success"){
                    parent.successAlert('保存成功!');
                }
            }

        });
    }

    //DOM树初始化setting设置
    var setting = {
        check: {
            enable: true
        },
        data: {
            key: { name: "MODULENAME" },
            simpleData: {
                enable: true,
                idKey: "MODULEID",
                pIdKey: "pIdKey",
                rootPId: null
            }
        },
        callback: {
            onCheck: onCheck
        }
    };

    //加载DOM树数据方法
    function Tree() {
        $.ajax({
            type: "POST",
            url: '../RoleManage/GetFunctionModuleList',
            dataType: "json",
            success: function (result) {
                if (result) {
                    var nodes = result.data;
                    var item = { "MODULENAME": "权限目录", "pIdKey": "-1" };
                    nodes.push(item);
                    $.fn.zTree.init($("#treeDemo"), setting, nodes);
                    zTree = $.fn.zTree.getZTreeObj("treeDemo");
                    zTree.expandAll(true);
                }
            }
        });
    }
