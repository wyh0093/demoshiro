<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<title>登录</title>
	<link href="css/login.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="div_top">OA日常办公管理系统</div>
<div class="login">
	<div class="message">用户登录</div>
	<div id="darkbannerwrap"></div>

	<form method="post" action="http://127.0.0.1:8099/oa/loginValidation" id="form1">
		<h4 th:text="${msg}" style="color: red"></h4>
		<input name="action" value="login" type="hidden">
		<input name="username" placeholder="用户名" required="" type="text" id="user">
		<hr class="hr15">
		<input name="password" placeholder="密码" required="" type="password" id="pass">
		<hr class="hr15">
		<input value="登录" style="width:100%;" type="submit" id="login_btn" onsubmit="return validate()">
		<hr class="hr20">
		<a onClick="alert('请联系管理员')">忘记密码</a>
	</form>


</div>

<div class="copyright">版权所有@<span style="color:#f77118">2017 </span>杭州天夏科技股份集团有限公司</div>
<script type="text/javascript" src="js/jquery.js"></script>
<script >
    $(function(){

        document.onkeydown = function (e) {
            var theEvent = window.event || e;
            var code = theEvent.keyCode || theEvent.which;
            if (code == 13) {
                $("#login_btn").click();
            }
        }

        function validate(){
            var selectuser = $("#user").val();
            var pword = $("#pass").val();

            if (selectuser == "" || selectuser.length <= 1) {
                alert("用户名不能为空");
                $("#user").focus();
                return false;
            }
            if (pword == "" || pword.length < 1) {
                alert("密码不能为空");
                $("#pass").focus();
                return false;
            }
            return true;
        }
    });

</script>
</body>
</html>
